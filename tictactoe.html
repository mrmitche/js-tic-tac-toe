<!DOCTYPE html>
<html>
<head>
  <title>JS Tic-Tac-Toe</title>
  <meta charset="utf-8"/>
  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/format.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
<div class="container full-width">
  <div class="row">
    <div id="0" class="col-xs-4 box">
	</div>
	<div id="1" class="col-xs-4 box">
	</div>
	<div id="2" class="col-xs-4 box">
	</div>
  </div>
  <div class="row">
    <div id="3" class="col-xs-4 box">
	</div>
	<div id="4" class="col-xs-4 box">
	</div>
	<div id="5" class="col-xs-4 box">
	</div>
  </div>
  <div class="row">
    <div id="6" class="col-xs-4 box">
	</div>
	<div id="7" class="col-xs-4 box">
	</div>
	<div id="8" class="col-xs-4 box">
	</div>
  </div>
  <div class="row">
    <div class="col-xs-6 score">
	  <h1>You</h1>
	  <h1 id="player">0</h1>
	</div>
	<div class="col-xs-6 score">
	  <h1>Computer</h1>
	  <h1 id="opponent">0</h1>
	</div>
  </div>
  <div id="reset"><p>Reset board</p></div>
</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
